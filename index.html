<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="left block">
            <div class="form">
                <input class="add-input" type="text" placeholder="Назва товару">
                <button id="add-button" class="add-button" data-tooltip="Додати">Додати</button>
            </div>
            <div class="item">
                <div class="column first-column">
                    <span class="title">Помідори</span>
                </div>
                <div class="column second-column"> 
                    <button class="circular-button minus" data-tooltip="Мінус" >–</button>
                    <span class="amount">1</span>
                    <button class="circular-button plus" data-tooltip="Плюс">+</button>
                </div>
                <div class="column third-column">
                    <button class="button-buy" data-tooltip="Куплено">Куплено</button>
                    <button class="button-delete" data-tooltip="Видалити">x</button>
                </div>
            </div>
            <div class="item">
                <div class="column first-column">
                    <span class="title">Печиво</span>
                </div>
                <div class="column second-column"> 
                    <button class="circular-button minus" data-tooltip="Мінус" >–</button>
                    <span class="amount">1</span>
                    <button class="circular-button plus" data-tooltip="Плюс">+</button>
                </div>
                <div class="column third-column">
                    <button class="button-buy" data-tooltip="Куплено">Куплено</button>
                    <button class="button-delete" data-tooltip="Видалити">x</button>
                </div>
            </div>
            <div class="item">
                <div class="column first-column">
                    <span class="title">Сир</span>
                </div>
                <div class="column second-column"> 
                    <button class="circular-button minus" data-tooltip="Мінус" >–</button>
                    <span class="amount">1</span>
                    <button class="circular-button plus" data-tooltip="Плюс">+</button>
                </div>
                <div class="column third-column">
                    <button class="button-buy" data-tooltip="Куплено">Куплено</button>
                    <button class="button-delete" data-tooltip="Видалити">x</button>
                </div>
            </div>
        </div>
        <div class="right block">
            <div class="line">Залишилося</div>
            <div class="sklad">
                <span class="product-item">Помідори <span class="circular-amount">1</span></span>
                <span class="product-item">Печиво <span class="circular-amount">1</span></span>
                <span class="product-item">Сир <span class="circular-amount">1</span></span>
            </div>
            <div class="line">Куплено</div>
            <div class="sklad">
                
            </div>
        </div>
        <div class="badge">
            <span class="badge-title">BuyList-JS</span>
            <span class="badge-author">Created by imaltsev</span>
        </div>
    </div>
</body>
</html>
